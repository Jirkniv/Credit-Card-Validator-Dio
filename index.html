<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Bandeiras de Cartão de Credito</title>
</head>
<body>
    <header class="header__container">
        <h1 header__title>Validador de Bandeiras de Cartão de Credito</h1>
    </header>
    <main class="main__container">
        <section class="main__section-form">
            <form id="form">
                <label for="cardNumber">Número do Cartão</label>
                <input class="main__input" type="text" id="cardNumber" name="cardNumber" placeholder="Digite o número do cartão" required>
                <button class="main__button" type="submit" onclick="Verificar()">Verificar</button>
            </form>
            <p>Consiga um número aleatório <a href="https://www.4devs.com.br/gerador_de_numero_cartao_credito" target="_blank" rel="external">aqui</a></p>
        </section>
        
        <section class="main__section-result">
            <h3 class="h3__section-band">Bandeiras</h3>
            <div id="result" class="div__result"></div>      
        </section>
    </main>
    <footer class="footer__container">
        <p class="footer__text">Desenvolvido por </p><a class="footer__link" href="https://www.linkedin.com/in/jober-junior-de-moura-pinto-757922333/" target="_blank" rel="external">&copy;Jober Junior</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
